<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Montbelle Holdings</title>
  <meta name="description" content="Montbelle Holdings is a private luxury lifestyle and asset group operating across estates, advisory, image, and strategic ventures." />
  <meta name="theme-color" content="#f6f1e8" />

  <style>
    :root{
      --bg: #f6f1e8;         /* warm ivory */
      --paper: #fffaf2;      /* soft paper */
      --ink: #141414;        /* charcoal */
      --muted: rgba(20,20,20,.68);
      --line: rgba(20,20,20,.12);
      --gold: #b89b5e;       /* restrained gold */
      --shadow: 0 16px 40px rgba(20,20,20,.08);
      --radius: 22px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      color: var(--ink);
      background:
        radial-gradient(1200px 900px at 10% 0%, rgba(184,155,94,.14), transparent 55%),
        radial-gradient(900px 800px at 90% 10%, rgba(20,20,20,.08), transparent 50%),
        var(--bg);
      line-height: 1.6;
      letter-spacing: .2px;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ color: var(--gold); }

    .wrap{
      max-width: 1160px;
      margin: 0 auto;
      padding: 26px 18px 80px;
    }

    /* Header */
    header{
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(246,241,232,.72);
      border-bottom: 1px solid var(--line);
    }
    .navBar{
      max-width: 1160px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 14px;
    }
    .brand{
      display:flex; align-items:center; gap: 12px;
      min-width: 210px;
    }
    .mark{
      width: 38px; height: 38px;
      border-radius: 14px;
      border: 1px solid rgba(184,155,94,.6);
      background: rgba(184,155,94,.10);
      display:grid; place-items:center;
      font-weight: 700;
      letter-spacing:.08em;
      color: var(--gold);
      user-select:none;
    }
    .brandText{
      display:flex; flex-direction:column;
      line-height:1.1;
    }
    .brandText .name{
      font-size: 12px;
      letter-spacing: .32em;
      text-transform: uppercase;
      font-weight: 650;
    }
    .brandText .tag{
      font-size: 12px;
      color: var(--muted);
      margin-top: 6px;
    }
    nav{
      display:flex; align-items:center; gap: 16px;
      font-size: 13px;
      color: var(--muted);
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .pill{
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 14px;
      background: rgba(255,250,242,.55);
      box-shadow: 0 1px 0 rgba(20,20,20,.04) inset;
      white-space: nowrap;
    }
    .pill.cta{
      border-color: rgba(184,155,94,.55);
      background: rgba(184,155,94,.14);
      color: var(--ink);
    }

    /* Hero */
    .hero{
      padding: 56px 0 26px;
    }
    .kicker{
      display:inline-flex;
      align-items:center;
      gap: 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 8px 12px;
      background: rgba(255,250,242,.65);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .12em;
      text-transform: uppercase;
    }
    .dot{
      width: 8px; height: 8px;
      border-radius: 99px;
      background: var(--gold);
      box-shadow: 0 0 0 6px rgba(184,155,94,.14);
    }

    .hero h1{
      margin: 18px 0 14px;
      font-size: 46px;
      font-weight: 520;
      letter-spacing: -.02em;
      line-height: 1.08;
      max-width: 980px;
    }
    .hero p{
      margin: 0 0 22px;
      color: var(--muted);
      max-width: 780px;
      font-size: 16px;
    }

    .heroActions{
      display:flex; gap: 12px; flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(255,250,242,.75);
      box-shadow: 0 1px 0 rgba(20,20,20,.05) inset;
      font-size: 14px;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    .btn.primary{
      border-color: rgba(184,155,94,.60);
      background: linear-gradient(180deg, rgba(184,155,94,.20), rgba(184,155,94,.10));
    }

    /* Cards */
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 26px;
    }
    .card{
      grid-column: span 6;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: rgba(255,250,242,.80);
      padding: 18px;
      box-shadow: 0 1px 0 rgba(20,20,20,.04) inset;
    }
    .card h3{
      margin: 0 0 8px;
      font-size: 15px;
      font-weight: 650;
      letter-spacing: .02em;
    }
    .card p{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }
    .card .meta{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(20,20,20,.55);
      letter-spacing: .10em;
      text-transform: uppercase;
    }

    /* Sections */
    section{
      margin-top: 44px;
      padding-top: 28px;
      border-top: 1px solid var(--line);
    }
    .sectionHead{
      display:flex;
      align-items:flex-end;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }
    .sectionHead h2{
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .16em;
      text-transform: uppercase;
    }
    .sectionHead .sub{
      margin: 0;
      color: var(--muted);
      font-size: 13px;
      max-width: 520px;
    }

    /* Divisions */
    .division{
      grid-column: span 6;
      padding: 18px;
      border-radius: var(--radius);
      border: 1px solid var(--line);
      background: rgba(255,250,242,.78);
    }
    .division .label{
      display:flex; align-items:center; justify-content:space-between; gap: 12px;
      margin-bottom: 10px;
    }
